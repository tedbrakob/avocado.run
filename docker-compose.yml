    image: rfsgea-client
    container_name: rfsgea-client
    command: npm run watch
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - server
    ports:
      - "3000:3000"
    env_file: ./client/.env
    networks:
      - rfsgea-network

networks:
    rfsgea-network:
        driver: bridge

volumes:
